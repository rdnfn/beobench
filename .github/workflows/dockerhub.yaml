name: "Dockerhub upload"

on:
  release:
    types: [published]

jobs:
  container-build:
    # Based on following tutorial
    # https://docs.docker.com/ci-cd/github-actions/
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gym: ["sinergym", "energym", "boptest"]
        variant: ["light","standard"]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: rdnfn
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      -
        name: Install Beobench
        run: pip install .
      -
        name: Build image
        run: beobench build-experiment-container --build-context ${{ matrix.gym }} --push-image --enable-dockerhub-cache --beobench-package . --extras-mode ${{ matrix.variant }}