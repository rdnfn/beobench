name: Tox tests

on: [pull_request]

jobs:
  main-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9"]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox pytest
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py

  docker-v19_03-test:
    runs-on: ubuntu-latest
    container: docker:19.03-dind
    strategy:
      matrix:
        python: ["3.8"]
    steps:
      - name: update git
        # Run tox using the version of Python in `PATH`
        run: apt-get update && apt-get install --only-upgrade pip
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
      - name: Install tox and any other packages
        run: pip install tox pytest
      - name: Run tox
        # Run tox using the version of Python in `PATH`
        run: tox -e py